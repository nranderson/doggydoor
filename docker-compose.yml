version: "3.8"

services:
  doggydoor:
    build: .
    image: doggydoor:latest
    container_name: doggydoor-app
    # Override the default command to run our demo app
    command: python app.py
    # Mount the current directory for development
    volumes:
      - .:/app
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
    # Network configuration (if needed)
    # ports:
    #   - "8000:8000"
